services:
  # Web Service
  - type: web
    name: dallasmmaboxing-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dallasmmaboxing-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"

databases:
  # PostgreSQL Database
  - name: dallasmmaboxing-db
    databaseName: dallasmmaboxing
    user: dallasmmaboxing_user
    region: oregon
    plan: free
